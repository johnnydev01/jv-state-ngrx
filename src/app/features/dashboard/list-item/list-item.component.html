<div class="item-card" *ngIf="!!item">
  <label>{{ item.createdAt | date:'dd/MM/yyyy HH:mm' }}</label>

  <h3 [class.done]="item.done">{{ item.title }}</h3>

  <div class="actions">
    <div class="first-column">
      <div class="checkbox" >
        <input type="checkbox" (change)="markAsDone.emit({id: item.id, checked: $event.target.checked})" [checked]="item.done">
        <label for="checkbox"><span>Feito</span></label>
      </div>
    </div>

    <div class="second-column">
      <span *ngIf="false">Carregando</span>

      <u *ngIf="true" (click)="remove.emit(item.id)">Deletar</u>
    </div>
  </div>
</div>
